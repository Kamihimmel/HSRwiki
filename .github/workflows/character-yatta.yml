# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Run character yatta

on:
  schedule:
    - cron:  '30 0 * * *'

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: "3.11"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        cd crawler
        pip install -r requirements.txt
    - name: Run
      run: |
        cd crawler
        python character_yatta.py kafka
        python character_yatta.py luka
        python character_yatta.py blade
  check:
    runs-on: ubuntu-latest
    steps:
    - name: Check result
      run: |
        tree crawler/yatta
        diff crawler/yatta/lib/kafka.json lib/kafka.json
        diff crawler/yatta/lib/luka.json lib/luka.json
        diff crawler/yatta/lib/blade.json lib/blade.json
